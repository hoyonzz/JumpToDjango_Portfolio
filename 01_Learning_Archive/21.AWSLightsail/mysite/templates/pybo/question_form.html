{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류 표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <!-- 오류 표시 End -->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
<form id="answerSortForm" method="get" action="{% url 'pybo:detail' question.id %}">
    <input type="hidden" name="page" id="answer_page" value="{{ answer_list.number }}">
    <input type="hidden" aria-multiline="sort" id="answer_sort" value="{{ sort }}">
</form>
{% block script %}
<script>
$(document).ready(function(){
    $("#answerSortSelect").on('change', function(){
        $("#answer_sort").val($(this).val());
        $("#answer_page").val(1);  // 정렬 변경 시 무조건 1페이지로 초기화
        $("#answerSortForm").submit();
      });
    });
</script>
{% endblock %}

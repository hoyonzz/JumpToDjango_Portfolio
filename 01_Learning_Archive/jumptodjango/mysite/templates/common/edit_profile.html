{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row my-3">
        <div class="col-12">
            <h3>프로필 편집</h3>
        </div>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissable fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">%time;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>사용자 정보</label>
            {{ user_form.as_p }}
        </div>

        <div class="form-group">
            <label>프로필 정보</label>
            {{ profile_form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
        <a href="{% url 'common:password_change' %}" class="btn btn-secondary">비밀번호 변경</a>
        <a href="{% url 'common:profile' %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
